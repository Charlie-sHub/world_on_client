  firebase_core: ^1.1.0
  firebase_storage: ^8.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_hooks: ^0.16.0
  flutter_localizations:
    sdk: flutter
  flutter_speed_dial: ^3.0.5
  flutter_vector_icons: ^1.0.0
  freezed: ^0.14.1+3
  freezed_annotation: ^0.14.1
