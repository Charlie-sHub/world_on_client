flutter_icons:
  image_path: "assets/world_on_logo.jpg"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: MovingSkate
      fonts:
        - asset: fonts/Moving-Skate.ttf

flutter_intl:
  main_locale: en_US
  enabled: true
