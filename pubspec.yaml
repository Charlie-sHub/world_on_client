  auto_route_generator: ^2.1.0
  build_runner:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter
  font_awesome_flutter: ^9.0.0
  injectable_generator: ^1.4.1
  json_serializable: ^4.1.3
