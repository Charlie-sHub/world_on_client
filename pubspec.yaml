  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.1
  flutter_carousel_slider: ^1.0.8
  flutter_hooks: ^0.17.0
  flutter_localizations:
    sdk: flutter
  flutter_slidable: ^0.6.0
  flutter_speed_dial: ^3.0.5
  flutter_vector_icons: ^1.0.0
